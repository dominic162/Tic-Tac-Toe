<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" type="text/css" href="ticTacToe.css">

  <title>Tic Tac Toe</title>
</head>

<body>
  
  <div id="header">
    <div style="width: 50%;">
      <p style="float: right;">TIC TAC TOE</p>
    </div>
    <div style="width: 50%;">
      <div class="theme-switch-wrapper">
        <em style="color: rgb(216, 207, 207); margin-right: 10px ;">Dark Mode!</em>
        <label class="theme-switch" for="checkbox">
            <input type="checkbox" id="checkbox" />
            <div class="slider round"></div>
        </label>
      
      </div>
    </div>
  </div>
  
  <div id="selector">
    <input id="player1" name="name1" placeholder="PLAYER 1">
    <input id="player1s" name="symbol1" placeholder="SYMBOL" maxlength="1">
    <br>
    <input id="player2" name="name2" placeholder="PLAYER 2">
    <input id="player2s" name="symbol2" placeholder="SYMBOL" maxlength="1">
  </div>
  <div id="main-content" class="margin">
    <div id="firstrow" class="wrapper">
      <div id="item1" class="items"></div>
      <div id="item2" class="items"></div>
      <div id="item3" class="items" class="animate"></div>
    </div>
    <div id="secondrow" class="wrapper">
      <div id="item4" class="items"></div>
      <div id="item5" class="items"></div>
      <div id="item6" class="items"></div>
    </div>
    <div id="thirdrow" class="wrapper">
      <div id="item7" class="items"></div>
      <div id="item8" class="items"></div>
      <div id="item9" class="items"></div>
    </div>
  </div>
  <script type="text/javascript" src="ticTacToe.js"></script>
  
  
</body>

</html>
